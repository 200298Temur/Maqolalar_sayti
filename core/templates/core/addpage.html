{% extends "base.html" %}
{% block content %}
<h1>{{title}}</h1>

<form action="" method='post' enctype="multipart/form-data">
    {% csrf_token %}

     {%for f in form%}
    <label for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div>{{ f.errors }}</div>
     {% endfor %}   
    
    <p><button type="submit">Send</button></p>
</form>
  
{% endblock content %}
